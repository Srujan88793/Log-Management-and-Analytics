<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Log Entry</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 700;
            color: #4e54c8;
        }

        .form-label {
            font-weight: 600;
            color: #444;
        }

        .form-select, .form-control {
            border-radius: 8px;
        }

        .btn-success {
            background: #4CAF50;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <h1 class="text-center mb-4">üìù Add New Log Entry</h1>

        <!-- Back Button -->
        <a href="/" class="btn btn-secondary mb-4">‚Üê Back to Home</a>

        <!-- Form -->
        <form method="POST" action="/add_log">

            <!-- Log Level -->
            <div class="mb-3">
                <label for="log_level" class="form-label">Log Level:</label>
                <select id="log_level" name="log_level" class="form-select" required>
                    <option value="" disabled selected>üìä Select a log level</option>
                    <option value="INFO">‚Ñπ INFO</option>
                    <option value="WARNING">‚ö† WARNING</option>
                    <option value="ERROR">‚ùå ERROR</option>
                    <option value="DEBUG">üêû DEBUG</option>
                </select>
            </div>

            <!-- Log Message -->
            <div class="mb-3">
                <label for="log_message" class="form-label">Log Message:</label>
                <input type="text" id="log_message" name="log_message" class="form-control" placeholder="üî§ Enter log message" required>
            </div>

            <!-- Details -->
            <div class="mb-3">
                <label for="message" class="form-label">Details:</label>
                <textarea id="message" name="message" class="form-control" rows="3" placeholder="üìã Enter log details" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">üöÄ Submit Log</button>
        </form>

        <!-- Back to Home -->
        <a href="/" class="btn btn-link back-btn">üè† Return to Home</a>
    </div>

</body>

</html>
