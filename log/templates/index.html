<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Log Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Styling -->
    <style>
        /* Background with Gradient */
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            background-color: #4e54c8; /* Fallback for older browsers */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 850px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Card Design */
        .card {
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        /* Header Styling */
      
h1 {
    font-weight: bold;
    font-size: 3rem;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    color: #fff; /* Solid fallback color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Improved visibility */
}
        /* Button Customization */
        .btn-lg {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-lg:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #4e54c8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a40b1;
        }

        .btn-warning {
            background-color: #f39c12;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .btn-success {
            background-color: #2ecc71;
            border: none;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        /* Footer Design */
        footer {
            margin-top: 40px;
            font-size: 15px;
            opacity: 0.85;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }

            .btn-lg {
                font-size: 1rem;
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>

    <div class="container text-center">
        <h1 class="mb-5">üöÄ Log Management System</h1>

        <!-- Card with Action Buttons -->
        <div class="card shadow-lg p-5">

            <div class="d-grid gap-4">

                <!-- Public Logs -->
                <a href="/logs" class="btn btn-primary btn-lg">
                    üìä View Public Logs
                </a>

                <!-- Admin Secure Logs -->
                <a href="/login" class="btn btn-warning btn-lg">
                    üîê View Secure Logs (Admin Only)
                </a>

                <!-- Add New Log -->
                <a href="/add_log" class="btn btn-success btn-lg">
                    ‚ûï Add New Log
                </a>

            </div>

        </div>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <p>&copy; 2025 Log Management & Analytics | Powered by Flask & MongoDB</p>
        </footer>

    </div>

    <!-- Bootstrap JS (for optional interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
